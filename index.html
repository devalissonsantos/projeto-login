<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="esitlos/media-query.css">
</head>
<body>
    <main>
        <section>
            <div id="imagem">
                <!--Aqui vai a imagem nas CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p class="dito">
                    Seja bem-vindo(a) novamente. Faça o login para acessar sua conta
                    e poder fazer as confugurações no seu ambiente
                </p>
                    <form action="login.js" method="post">
                       <p class="usuario">
                        <span class="material-icons">
                            person
                            </span>
                        <input type="text" id="usu">
                       </p>
                       <p class="senha">
                        <span class="material-icons">
                            vpn_key
                            </span>
                        <input type="text" id="sen">
                       </p>
                       <p>
                        <input type="submit" value="Entrar">
                        <input type="submit" value="Esqueci a senha">
                       </p>
                    </form>
                </p>
            </div>
        </section>
    </main>
</body>
</html>
